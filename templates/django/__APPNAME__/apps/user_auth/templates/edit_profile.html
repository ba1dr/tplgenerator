{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">

        {% with 'info' as usertab %}{% include 'user_tabs.html' %}{% endwith %}

        <div class="col-md-offset-3 col-md-6">
            <h1 class="page-header">Edit Profile</h1>

            <form role="form" method="post" action="{% url 'edit-profile' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
