{% extends 'base.html' %}

{% block content %}
    <form method="POST" class="form" action="{% url 'edit-profile' %}">
        {% csrf_token %}
    <div class="row">

        <div class="col-md-offset-3 col-md-6">
            <ul class="list-group">
                <!-- Username -->
                <li class="list-group-item">
                <h4 class="list-group-item-heading"><strong>Username:</strong></h4>
                    <p class="list-group-item-text">{{ user.username }}</p>
                </li>

                <!-- Email -->
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><strong>Email:</strong></h4>
                    <p class="list-group-item-text">{{ user.email }}</p>
                </li>

                <!-- Name -->
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><strong>Name:</strong></h4>
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                        <input type="text" id="first_name" class="form-control" name="first_name" value="{{ user.first_name }}" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                        <input type="text" id="last_name" class="form-control" name="last_name" value="{{ user.last_name }}" >
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-success"><span class="fas fa-fw fa-check"></span> Save</button>
    </form>
{% endblock %}
