{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <form role="form" method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary"><span class="fas fa-fw fa-check"></span> Change Password</button>
        </form>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock%}
