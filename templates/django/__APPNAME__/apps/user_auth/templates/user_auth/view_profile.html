{% extends 'base.html' %}

{% block content %}
    <div class="row">

        <div class="col-md-offset-3 col-md-6">
            <a href="{% url 'edit-profile' %}" class="btn btn-primary">Edit Profile</a>
            <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>

            <br/><br/>

            <ul class="list-group">
                <!-- Username -->
                <li class="list-group-item">
                <h4 class="list-group-item-heading"><strong>Username:</strong></h4>
                    <p class="list-group-item-text">{{ user.username }}</p>
                </li>

                <!-- Email -->
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><strong>Email:</strong></h4>
                    <p class="list-group-item-text">{{ user.email }}</p>
                </li>

                <!-- Name -->
                <li class="list-group-item">
                    <h4 class="list-group-item-heading"><strong>Name:</strong></h4>
                    <p class="list-group-item-text">{{ user.first_name }} {{ user.last_name }}</p>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
