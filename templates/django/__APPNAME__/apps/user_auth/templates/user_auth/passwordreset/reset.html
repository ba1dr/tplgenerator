{% extends 'user_auth/login.html' %}
{% load staticfiles %}

{% block loginclass %}pwreset{% endblock %}

{% block logincontainer %}

            <p class="lead"><img src="{% static 'img/logo_small.png' %}" class="nav-img img-rounded" id="brandimg"></p>
            <h1 class="cover-heading">{{ my_company_name }}</h1>
            <p class="lead">
            <form role="form" method="post" action="?">
                {% csrf_token %}
                <h4 class="form-signin-heading">Reset Password</h4>
                {% if error %}
                    <div class="alert alert-danger fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                        </button>
                        <span class="fa fa-exclamation-circle"></span> {{ error }}
                    </div>
                {% endif %}

                <label for="id_email" class="sr-only">Email</label>
                  <div class="input-group">
                    <span class="input-group-addon"><span class="fa fa-fw fa-at"></span></span>
                    <input id="id_email" class="form-control" name="email" placeholder="Email"  required autofocus>
                  </div>
              <br/>
                <button class="btn btn-primary btn-block" type="submit"><span class="fa fa-fw fa-envelope-o"></span> Send Reset Email</button>
            </form>
            </p>
{% endblock%}
